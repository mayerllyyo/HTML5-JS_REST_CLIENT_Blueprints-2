<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- jQuery -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>Blueprints</h1>
    </div>
        <div class="panel-body">
            <div class="form-inline" style="margin-bottom:15px;">
                <label for="author" class="control-label">Autor:&nbsp;</label>
                <input type="text" id="author" class="form-control" placeholder="Nombre del autor" list="authorsList" autocomplete="off">
                <datalist id="authorsList"></datalist>
                <button id="btn-consult" class="btn btn-primary">GetBlueprints</button>
            </div>
        </div>

    <div id="main-container">
        <div id="table-container">
        <p><span id="author-name"></span> blueprints:</p>
        <table id="blueprintTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="text-center">Blueprint Name</th>
                <th class="text-center">Number of points</th>
                <th class="text-center">Open</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filas dinÃ¡micas -->
            </tbody>
        </table>
            <div>
                <p>Total User Points: <span id="totalPoints">0</span></p>
            </div>
        </div>
        <div>
            <h3>Current Blueprint: <span id="blueprint-name"></span></h3>
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <div style="margin-top: 10px;">
            <button id="btn-save" class="btn btn-success">
                <span class="glyphicon glyphicon-floppy-disk"></span> Save/Update
            </button>
        </div>
        </div>
    </div>
</div>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</body>
</html>
